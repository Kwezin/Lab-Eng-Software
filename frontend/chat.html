<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINTIN - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Sidebar de Conversas */
        .conversations-sidebar {
            width: 380px;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-title h1 {
            font-size: 24px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .conversations-search {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 16px 20px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .conversation-item:hover {
            background: #f8f9ff;
        }

        .conversation-item.active {
            background: #f0f3ff;
            border-left: 4px solid #667eea;
        }

        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .conversation-name {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .conversation-time {
            font-size: 12px;
            color: #999;
        }

        .conversation-preview {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: #ef4444;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            flex-shrink: 0;
        }

        /* √Årea de Chat */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .chat-user-info {
            flex: 1;
        }

        .chat-user-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .chat-user-type {
            font-size: 13px;
            color: #666;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .chat-action-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 70%;
            animation: messageIn 0.3s ease;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message-bubble {
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.received .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            padding: 0 5px;
        }

        .message.sent .message-time {
            text-align: right;
        }

        .message-input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .message-input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-state p {
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .conversations-sidebar {
                position: fixed;
                width: 100%;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .conversations-sidebar.show {
                transform: translateX(0);
            }

            .chat-area {
                width: 100%;
            }

            .message {
                max-width: 85%;
            }
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background: white;
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Modal de Avalia√ß√£o */
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.45);
            z-index: 2000;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            position: relative;
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 18px;
            padding: 28px 26px 24px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.15);
            animation: messageIn 0.25s ease;
        }

        .close-modal {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #f1f5f9;
            color: #64748b;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            background: #667eea;
            color: white;
        }

        .rating-title {
            font-size: 22px;
            color: #1f2937;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .rating-subtitle {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
        }

        .rating-stars {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 24px 0 16px;
        }

        .rating-star {
            background: none;
            border: none;
            font-size: 34px;
            color: #d1d5db;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .rating-star:hover,
        .rating-star:focus {
            transform: translateY(-3px);
            color: #facc15;
        }

        .rating-star.selected {
            color: #facc15;
        }

        .rating-comment {
            width: 100%;
            min-height: 90px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            padding: 12px 14px;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
            color: #1f2937;
        }

        .rating-comment:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.18);
        }

        .rating-submit {
            margin-top: 18px;
            width: 100%;
            padding: 12px 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .rating-submit:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.35);
        }

        .rating-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        .rating-feedback {
            margin-top: 12px;
            text-align: center;
            font-size: 13px;
            min-height: 18px;
            color: #6b7280;
        }

        .rating-feedback.success {
            color: #16a34a;
        }

        .rating-feedback.error {
            color: #ef4444;
        }

        .received-rating {
            margin-top: 18px;
            border-radius: 12px;
            padding: 16px 18px;
            background: #f8fafc;
        }

        .received-rating h3 {
            font-size: 15px;
            color: #334155;
            text-align: center;
            margin-bottom: 10px;
        }

        .received-stars {
            display: flex;
            justify-content: center;
            gap: 6px;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .received-stars span {
            color: #d1d5db;
        }

        .received-stars .filled {
            color: #facc15;
        }

        .received-comment {
            font-size: 14px;
            color: #475569;
            text-align: center;
            line-height: 1.5;
            white-space: pre-line;
        }

        .received-meta,
        .rating-meta {
            font-size: 12px;
            text-align: center;
            color: #94a3b8;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar de Conversas -->
        <div class="conversations-sidebar" id="conversations-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <h1>üí¨ Conversas</h1>

            </div>

        </div>

        <!-- √Årea de Chat -->
        <div class="chat-area">
            <div id="empty-chat" class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <h2>Selecione uma conversa</h2>
                <p>Escolha um match na lista ao lado para come√ßar a conversar</p>
            </div>

            <div id="active-chat" style="display: none; flex: 1; display: flex; flex-direction: column;">
                <div class="chat-header">
                    <div class="chat-avatar" id="chat-avatar">üë§</div>
                    <div class="chat-user-info">
                        <div class="chat-user-name" id="chat-user-name">Usu√°rio</div>
                        <div class="chat-user-type" id="chat-user-type">Tipo</div>
                    </div>
                    <div class="chat-actions">
                        <button class="chat-action-btn" onclick="openRatingModal()" title="Avaliar parceiro">‚≠ê</button>
                        <button class="chat-action-btn" onclick="viewProfile()" title="Ver perfil">üë§</button>
                    </div>

                </div>

                <div class="message-input-area">

                            class="message-input" 
                            id="message-input" 
                            placeholder="Digite sua mensagem..."

                        ></textarea>

                            ‚û§
                        </button>

    </div>

    <div id="rating-modal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-labelledby="rating-title">
            <button class="close-modal" type="button" aria-label="Fechar" onclick="closeRatingModal()">√ó</button>
            <h2 id="rating-title" class="rating-title">Avaliar parceiro</h2>
            <p class="rating-subtitle" id="rating-other-name"></p>

            <div class="rating-stars" id="rating-stars">
                <button type="button" class="rating-star" data-value="1" aria-label="1 estrela" title="1 estrela">‚òÖ</button>
                <button type="button" class="rating-star" data-value="2" aria-label="2 estrelas" title="2 estrelas">‚òÖ</button>
                <button type="button" class="rating-star" data-value="3" aria-label="3 estrelas" title="3 estrelas">‚òÖ</button>
                <button type="button" class="rating-star" data-value="4" aria-label="4 estrelas" title="4 estrelas">‚òÖ</button>
                <button type="button" class="rating-star" data-value="5" aria-label="5 estrelas" title="5 estrelas">‚òÖ</button>
            </div>

            <textarea id="rating-comment" class="rating-comment" placeholder="Deixe um coment√°rio (opcional)"></textarea>

            <button id="rating-submit-btn" type="button" class="rating-submit" onclick="submitRating()">Salvar avalia√ß√£o</button>

            <div id="rating-feedback" class="rating-feedback"></div>

            <div id="received-rating"></div>
        </div>
    </div>

    <script>
        // Ajusta automaticamente a URL base para Codespaces ou localhost
        const origin = window.location.origin;
        const API_BASE = origin && origin !== 'null' ? origin : 'http://localhost:5000';
        const API_URL = `${API_BASE}/api`;

        let currentMatchId = null;
        let currentUserId = null;
        let conversations = [];
        let messagesRefreshInterval = null;
    let ratingModal = null;
    let ratingStarsButtons = [];
    let selectedRating = 0;
    let ratingCanRate = true;
    let ratingSubmitting = false;
    let ratingOtherUserName = '';
    let pendingRatingOpen = false;
    let pendingRatingMatchId = null;

        function normalizeTimestamp(value) {
            let result = String(value).trim();
            if (!result.includes('T')) {
                result = result.replace(' ', 'T');
            }
            if (!/([+-]\d{2}:?\d{2}|Z)$/i.test(result)) {
                result = `${result}Z`;
            }
            return result;
        }

        function parseTimestamp(value) {
            if (!value) return null;
            try {
                const normalized = normalizeTimestamp(value);
                const date = new Date(normalized);
                return Number.isNaN(date.getTime()) ? null : date;
            } catch (error) {
                console.warn('Erro ao converter data', value, error);
                return null;
            }
        }

        function updateRatingStars(value) {
            selectedRating = value;
            if (!ratingStarsButtons.length) return;

            ratingStarsButtons.forEach(btn => {
                const starValue = Number(btn.dataset.value);
                btn.classList.toggle('selected', starValue <= value);
            });
        }

        function renderReceivedRating(ratingInfo, otherName) {
            if (!ratingInfo) {
                return '<div class="rating-meta">Voc√™ ainda n√£o recebeu uma avalia√ß√£o.</div>';
            }

            const safeName = escapeHtml(otherName || 'seu parceiro');
            const starsHtml = Array.from({ length: 5 }, (_, index) => {
                const filledClass = index < Number(ratingInfo.rating || 0) ? 'filled' : '';
                return `<span class="${filledClass}">‚òÖ</span>`;
            }).join('');

            const comment = ratingInfo.comment ? escapeHtml(ratingInfo.comment) : '';
            const commentHtml = comment
                ? `<div class="received-comment">‚Äú${comment}‚Äù</div>`
                : '<div class="rating-meta">Sem coment√°rio adicional.</div>';

            const dateObj = parseTimestamp(ratingInfo.created_at);
            const dateLabel = dateObj
                ? dateObj.toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                })
                : '';

            const metaHtml = dateLabel ? `<div class="received-meta">Enviada em ${dateLabel}</div>` : '';

            return `
                <div class="received-rating">
                    <h3>O que ${safeName} achou de voc√™</h3>
                    <div class="received-stars">${starsHtml}</div>
                    ${commentHtml}
                    ${metaHtml}
                </div>
            `;
        }

        async function openRatingModal() {
            if (!currentMatchId) {
                alert('Selecione um match antes de avaliar.');
                return;
            }

            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            ratingModal = ratingModal || document.getElementById('rating-modal');
            const feedbackEl = document.getElementById('rating-feedback');
            const commentEl = document.getElementById('rating-comment');
            const nameEl = document.getElementById('rating-other-name');
            const submitBtn = document.getElementById('rating-submit-btn');
            const receivedContainer = document.getElementById('received-rating');

            feedbackEl.className = 'rating-feedback';
            feedbackEl.textContent = '';
            commentEl.value = '';
            receivedContainer.innerHTML = '';
            updateRatingStars(0);

            if (ratingModal) {
                ratingModal.classList.add('show');
                ratingModal.setAttribute('aria-hidden', 'false');
            }

            try {
                const response = await fetch(`${API_URL}/ratings/match/${currentMatchId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    feedbackEl.textContent = 'N√£o foi poss√≠vel carregar informa√ß√µes do match.';
                    feedbackEl.classList.add('error');
                    submitBtn.disabled = true;
                    return;
                }

                const data = await response.json();
                ratingOtherUserName = data.other_user?.name || 'seu parceiro';
                nameEl.textContent = ratingOtherUserName
                    ? `Voc√™ est√° avaliando ${ratingOtherUserName}`
                    : 'Avalie seu parceiro de estudo';
                ratingCanRate = Boolean(data.can_rate);

                if (data.your_rating) {
                    const currentRating = Number(data.your_rating.rating) || 0;
                    updateRatingStars(currentRating);
                    commentEl.value = data.your_rating.comment || '';
                }

                receivedContainer.innerHTML = renderReceivedRating(data.received_rating, ratingOtherUserName);

                submitBtn.disabled = !ratingCanRate;
                if (!ratingCanRate) {
                    feedbackEl.textContent = 'Este match n√£o est√° ativo para receber avalia√ß√µes.';
                    feedbackEl.classList.add('error');
                }
            } catch (error) {
                console.error('Erro ao carregar avalia√ß√£o', error);
                feedbackEl.textContent = 'Erro de conex√£o ao carregar dados de avalia√ß√£o.';
                feedbackEl.classList.add('error');
                submitBtn.disabled = true;
            }
        }

        function closeRatingModal() {
            ratingModal = ratingModal || document.getElementById('rating-modal');
            if (ratingModal) {
                ratingModal.classList.remove('show');
                ratingModal.setAttribute('aria-hidden', 'true');
            }
        }

        async function submitRating() {
            if (!currentMatchId || ratingSubmitting) {
                return;
            }

            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            if (selectedRating < 1 || selectedRating > 5) {
                const feedbackEl = document.getElementById('rating-feedback');
                feedbackEl.textContent = 'Escolha uma nota entre 1 e 5.';
                feedbackEl.classList.add('error');
                return;
            }

            const submitBtn = document.getElementById('rating-submit-btn');
            const commentEl = document.getElementById('rating-comment');
            const feedbackEl = document.getElementById('rating-feedback');

            feedbackEl.className = 'rating-feedback';
            feedbackEl.textContent = '';

            ratingSubmitting = true;
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Salvando...';

            try {
                const response = await fetch(`${API_URL}/ratings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        match_id: currentMatchId,
                        rating: selectedRating,
                        comment: commentEl.value.trim() || null
                    })
                });

                if (response.ok) {
                    feedbackEl.textContent = 'Avalia√ß√£o salva com sucesso!';
                    feedbackEl.classList.add('success');
                    setTimeout(() => {
                        closeRatingModal();
                    }, 1200);
                } else if (response.status === 401 || response.status === 422) {
                    localStorage.clear();
                    window.location.href = 'login.html';
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    feedbackEl.textContent = errorData.error || 'N√£o foi poss√≠vel salvar a avalia√ß√£o.';
                    feedbackEl.classList.add('error');
                }
            } catch (error) {
                console.error('Erro ao salvar avalia√ß√£o', error);
                feedbackEl.textContent = 'Erro de conex√£o ao salvar avalia√ß√£o.';
                feedbackEl.classList.add('error');
            } finally {
                ratingSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        // Carregar conversas
        async function loadConversations() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/chat/conversations`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    conversations = data.conversations || [];
                    displayConversations(conversations);

                    const urlParams = new URLSearchParams(window.location.search);
                    const matchIdParam = urlParams.get('match_id');
                    const shouldOpenRating = urlParams.get('rate') === '1';
                    if (matchIdParam) {
                        const numericMatchId = parseInt(matchIdParam, 10);
                        if (!Number.isNaN(numericMatchId)) {
                            pendingRatingOpen = shouldOpenRating;
                            pendingRatingMatchId = numericMatchId;
                            openChat(numericMatchId);
                        }
                    } else {
                        pendingRatingOpen = false;
                        pendingRatingMatchId = null;
                    }
                } else if (response.status === 401 || response.status === 422) {
                    localStorage.clear();
                    window.location.href = 'login.html';
                } else {
                    console.error('Erro ao carregar conversas', response.status);
                    document.getElementById('conversations-list').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <h2>N√£o foi poss√≠vel carregar</h2>
                            <p>Tente recarregar a p√°gina em instantes.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('conversations-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì°</div>
                        <h2>Sem conex√£o</h2>
                        <p>Verifique se o backend est√° em execu√ß√£o.</p>
                    </div>
                `;
            }
        }

        function displayConversations(convs) {
            const container = document.getElementById('conversations-list');
            
            if (convs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üòä</div>
                        <h2>Nenhuma conversa</h2>
                        <p>Seus matches aparecer√£o aqui</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = convs.map(conv => {
                const emoji = conv.other_user_type === 'teacher' ? 'üë®‚Äçüè´' : 'üìö';
                const time = formatTime(conv.last_message_time);
                const preview = escapeHtml(conv.last_message || 'Nenhuma mensagem ainda');
                const unreadBadge = conv.unread_count > 0 
                    ? `<span class="unread-badge">${conv.unread_count}</span>` 
                    : '';
                const safeName = escapeHtml(conv.other_user_name);
                const encodedName = encodeURIComponent(conv.other_user_name ?? '');
                const encodedType = encodeURIComponent(conv.other_user_type ?? '');

                return `
                    <div class="conversation-item ${conv.match_id === currentMatchId ? 'active' : ''}" 
                         data-match-id="${conv.match_id}"
                         data-user-name="${encodedName}"
                         data-user-type="${encodedType}"
                         data-emoji="${emoji}">
                        <div class="conversation-avatar">${emoji}</div>
                        <div class="conversation-info">
                            <div class="conversation-header">
                                <span class="conversation-name">${safeName}</span>
                                <span class="conversation-time">${time}</span>
                            </div>
                            <div class="conversation-preview">${preview}</div>
                        </div>
                        ${unreadBadge}
                    </div>
                `;
            }).join('');

            document.querySelectorAll('.conversation-item').forEach(item => {
                item.addEventListener('click', () => {
                    const matchId = Number(item.dataset.matchId);
                    const userName = decodeURIComponent(item.dataset.userName || '');
                    const userType = decodeURIComponent(item.dataset.userType || '');
                    const emoji = item.dataset.emoji;
                    openChat(matchId, userName, userType, emoji);
                });
            });
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            
            const date = parseTimestamp(timestamp);
            if (!date) return '';

            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Agora';
            if (diffMins < 60) return `${diffMins}min`;
            if (diffHours < 24) return `${diffHours}h`;
            if (diffDays < 7) return `${diffDays}d`;
            
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
        }

        async function openChat(matchId, userName, userType, emoji) {
            currentMatchId = matchId;
            
            // Atualizar UI
            document.getElementById('empty-chat').style.display = 'none';
            document.getElementById('active-chat').style.display = 'flex';

            // Buscar info do chat se n√£o foi passada
            if (!userName) {
                const conv = conversations.find(c => c.match_id === matchId);
                if (conv) {
                    userName = conv.other_user_name;
                    userType = conv.other_user_type;
                    emoji = conv.other_user_type === 'teacher' ? 'üë®‚Äçüè´' : 'üìö';
                }
            }

            // Atualizar header
            document.getElementById('chat-avatar').textContent = emoji;
            document.getElementById('chat-user-name').textContent = userName;
            document.getElementById('chat-user-type').textContent = userType === 'teacher' ? 'Professor' : 'Aluno';

            // Atualizar lista de conversas para marcar como ativa
            displayConversations(conversations);

            // Carregar mensagens
            await loadMessages(matchId);

            // Auto-refresh a cada 3 segundos
            if (messagesRefreshInterval) clearInterval(messagesRefreshInterval);
            messagesRefreshInterval = setInterval(() => loadMessages(matchId), 3000);

            if (pendingRatingOpen && pendingRatingMatchId === matchId) {
                pendingRatingOpen = false;
                pendingRatingMatchId = null;
                openRatingModal();
            }
        }

        async function loadMessages(matchId) {
            const token = localStorage.getItem('authToken');
            currentUserId = parseInt(localStorage.getItem('userId'));
            
            try {
                const response = await fetch(`${API_URL}/chat/messages/${matchId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const messages = Array.isArray(data.messages) ? data.messages : [];
                    displayMessages(messages);
                    updateConversationMetadata(matchId, messages);
                }
            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
            }
        }

        function updateConversationMetadata(matchId, messages) {
            const index = conversations.findIndex(c => c.match_id === matchId);
            if (index === -1) {
                return;
            }

            conversations[index].unread_count = 0;

            if (messages.length > 0) {
                const lastMessage = messages[messages.length - 1];
                conversations[index].last_message = lastMessage.message_text;
                conversations[index].last_message_time = lastMessage.sent_at;
            }

            displayConversations(conversations);
        }

        function displayMessages(messages) {
            const container = document.getElementById('messages-container');
            const wasAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;
            
            container.innerHTML = messages.map(msg => {
                const isSent = msg.sender_id === currentUserId;
                const emoji = isSent ? 'üòä' : (msg.sender_id !== currentUserId ? 'üë§' : 'üòä');
                const messageDate = parseTimestamp(msg.sent_at);
                const time = messageDate 
                    ? messageDate.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })
                    : '';

                return `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        <div class="message-avatar">${emoji}</div>
                        <div class="message-content">
                            <div class="message-bubble">${escapeHtml(msg.message_text)}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Scroll para o final se j√° estava no final
            if (wasAtBottom) {
                container.scrollTop = container.scrollHeight;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (!text || !currentMatchId) return;

            const token = localStorage.getItem('authToken');
            const sendBtn = document.getElementById('send-btn');
            
            sendBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/chat/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        match_id: currentMatchId,
                        message_text: text
                    })
                });

                if (response.ok) {
                    input.value = '';
                    input.style.height = 'auto';
                    await loadMessages(currentMatchId);
                    await loadConversations(); // Atualizar preview
                }
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                alert('Erro ao enviar mensagem');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text ?? '';
            return div.innerHTML;
        }

        function viewProfile() {
            // Encontrar o other_user_id do match atual
            const conv = conversations.find(c => c.match_id === currentMatchId);
            if (conv) {
                window.location.href = `profile.html?user_id=${conv.other_user_id}`;
            }
        }

        // Auto-resize textarea
        const messageInput = document.getElementById('message-input');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enviar com Enter (Shift+Enter para quebra de linha)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Busca de conversas
        document.getElementById('search-input').addEventListener('input', function(e) {
            const search = e.target.value.toLowerCase();
            const filtered = conversations.filter(conv => 
                conv.other_user_name.toLowerCase().includes(search) ||
                (conv.last_message && conv.last_message.toLowerCase().includes(search))
            );
            displayConversations(filtered);
        });

        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            ratingModal = document.getElementById('rating-modal');
            ratingStarsButtons = Array.from(document.querySelectorAll('.rating-star'));
            ratingStarsButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    updateRatingStars(Number(btn.dataset.value));
                });
            });

            if (ratingModal) {
                ratingModal.addEventListener('click', event => {
                    if (event.target === ratingModal) {
                        closeRatingModal();
                    }
                });
            }

            if (!localStorage.getItem('authToken')) {
                window.location.href = 'login.html';
            } else {
                loadConversations();
            }
        });

        document.addEventListener('keydown', event => {
            if (event.key === 'Escape' && ratingModal && ratingModal.classList.contains('show')) {
                closeRatingModal();
            }
        });

        // Limpar interval ao sair
        window.addEventListener('beforeunload', () => {
            if (messagesRefreshInterval) {
                clearInterval(messagesRefreshInterval);
            }
        });
    </script>
