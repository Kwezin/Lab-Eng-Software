<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINTIN - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease;
        }

        .logo h1 {
            font-size: 56px;
            margin-bottom: 10px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .logo p {
            font-size: 18px;
            opacity: 0.95;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeInUp 0.6s ease;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 14px;
            border: none;
            background: #f0f0f0;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .user-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .type-option {
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }

        .type-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .type-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea15, #764ba215);
        }

        .type-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .type-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            transition: all 0.3s ease;
        }

        .type-description {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s ease;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #3c3;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üéì TINTIN</h1>
            <p>Conecte-se para aprender e ensinar</p>
        </div>
        
        <div class="form-card">
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Entrar</button>
                <button class="tab" onclick="showTab('register')">Cadastrar</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group password-toggle">
                    <label>Senha</label>
                    <input type="password" id="login-password" placeholder="Sua senha" required>
                    <button type="button" onclick="togglePassword('login-password')">üëÅÔ∏è</button>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Entrar</span>
                </button>
                <div id="login-error" class="error-message"></div>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label>Nome completo</label>
                    <input type="text" id="register-name" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group password-toggle">
                    <label>Senha (m√≠nimo 6 caracteres)</label>
                    <input type="password" id="register-password" placeholder="Crie uma senha" required minlength="6">
                    <button type="button" onclick="togglePassword('register-password')">üëÅÔ∏è</button>
                </div>
                <div class="form-group">
                    <label>Sobre voc√™ (opcional)</label>
                    <textarea id="register-bio" placeholder="Conte um pouco sobre voc√™ e seus interesses..." rows="3"></textarea>
                </div>

                <!-- User Type Selection -->
                <div class="form-group">
                    <label>Qual √© seu perfil?</label>
                    <div class="user-type-selector">
                        <div class="type-option" id="student-option" onclick="selectUserType('student')">
                            <div class="type-icon">üìö</div>
                            <label class="type-label">Aluno</label>
                            <div class="type-description">Quero aprender</div>
                        </div>
                        <div class="type-option" id="teacher-option" onclick="selectUserType('teacher')">
                            <div class="type-icon">üë®‚Äçüè´</div>
                            <label class="type-label">Professor</label>
                            <div class="type-description">Quero ensinar</div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Criar Conta</span>
                </button>
                <div id="register-error" class="error-message"></div>
                <div id="register-success" class="success-message"></div>
            </form>
        </div>
    </div>

    <script>
        // Detectar URL da API automaticamente (localhost ou Codespace)
        const API_BASE = window.location.origin.includes('github.dev') 
            ? window.location.origin 
            : 'http://localhost:5000';
        const API_URL = `${API_BASE}/api/auth`;
        
        console.log('üåê API URL detectada:', API_URL);
        
        let selectedUserType = null;

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            if (tabName === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            
            hideError('login-error');
            hideError('register-error');
            document.getElementById('register-success').classList.remove('show');
        }

        function selectUserType(type) {
            selectedUserType = type;
            
            // Remover sele√ß√£o anterior
            document.getElementById('student-option').classList.remove('selected');
            document.getElementById('teacher-option').classList.remove('selected');
            
            // Adicionar sele√ß√£o no clicado
            document.getElementById(`${type}-option`).classList.add('selected');
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError(elementId) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.classList.remove('show');
        }

        function setButtonLoading(button, isLoading) {
            const btnText = button.querySelector('.btn-text');
            if (isLoading) {
                button.disabled = true;
                btnText.innerHTML = '<span class="loading"></span>Carregando...';
            } else {
                button.disabled = false;
                btnText.textContent = button.form.id === 'login-form' ? 'Entrar' : 'Criar Conta';
            }
        }

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            hideError('login-error');
            setButtonLoading(submitBtn, true);
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.user_id);
                    localStorage.setItem('userName', data.name);
                    localStorage.setItem('userType', data.user_type);
                    
                    window.location.href = '/discover.html';
                } else {
                    showError('login-error', data.error || 'Erro ao fazer login');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('login-error', 'Erro de conex√£o com o servidor');
            } finally {
                setButtonLoading(submitBtn, false);
            }
        });

        // Handle Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const bio = document.getElementById('register-bio').value;
            const userType = selectedUserType;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Validar sele√ß√£o de tipo
            if (!userType) {
                showError('register-error', 'Por favor, escolha se voc√™ √© aluno ou professor');
                return;
            }
            
            hideError('register-error');
            document.getElementById('register-success').classList.remove('show');
            setButtonLoading(submitBtn, true);
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name, 
                        email, 
                        password, 
                        bio,
                        user_type: userType
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.user_id);
                    localStorage.setItem('userName', name);
                    localStorage.setItem('userType', userType);
                    
                    const successDiv = document.getElementById('register-success');
                    successDiv.textContent = 'Conta criada! Redirecionando...';
                    successDiv.classList.add('show');
                    
                    setTimeout(() => {
                        window.location.href = '/discover.html';
                    }, 1500);
                } else {
                    showError('register-error', data.error || 'Erro ao criar conta');
                }
            } catch (error) {
                console.error('Register error:', error);
                showError('register-error', 'Erro de conex√£o com o servidor');
            } finally {
                setButtonLoading(submitBtn, false);
            }
        });

        // Verificar se j√° est√° logado
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            
            if (token) {
                window.location.href = '/discover.html';
            }
        });
    </script>
</body>
</html>
